<mat-card>
  <form [formGroup]="manualResultForm">
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 d-flex flex-column col-3">
        <div #targetDiv>
            <mat-form-field fxFlex="80">
              <mat-label>Draw time</mat-label>
              <mat-select  formControlName="drawMasterId" placeholder="Category">
                <mat-option *ngFor="let time of drawTimes" [value]="time.drawId">
                  {{time.endTime}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div>

        </div>
        <div>

          <div class="card" style="width: 18rem;">
            <div class="card-header">
              Upcoming result
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{manualResultForm.value.triple}}</li>
              <li class="list-group-item">{{manualResultForm.value.single}}</li>
            </ul>
          </div>

          <button type="button" class="btn btn-primary mt-2">Save</button>
        </div>

      </div>
      <div class="p-2 d-flex flex-row col-8">
        <div class="d-flex flex-column" id="triple-flex-column-{{idxSingle}}" *ngFor="let tableData of numberCombinationMatrix; let idxSingle = index">
          <div class="p-2">
            <button  mat-fab>
              {{tableData.singleNumber}}
            </button>
          </div>
          <div class="p-2" *ngFor="let numberCombination of tableData.numberCombinations">

            <button mat-fab class="triple-number-button" [ngStyle]="{'background-color':(currentCombinationMatrixSelectedId === numberCombination.numberCombinationId) ? 'rgb(30,64,30)' : '#858b8b' }" aria-label="" (click)="setManualResultInForm(tableData.singleNumber, numberCombination)">{{numberCombination.visibleTripleNumber}}</button>

          </div>
        </div>
      </div>
      <div class="p-2 bd-highlight">Flex item 3</div>
    </div>

  </form>

  <button (click)="gotoTop()">ðŸ‘†</button>

  <button (click)="scroll(targetDiv)">Scroll to any Target</button>

</mat-card>


<div class="d-flex" *ngIf="true">
  <div class="col-3">
      <pre>
        numberCombinationMatrix = {{numberCombinationMatrix | json}}
      </pre>
  </div>
  <div class="col-6">
      <pre>
       manualResultForm = {{manualResultForm.value | json}}
      </pre>
  </div>
  <div class="col-3"><pre></pre>
  </div>
</div>
