<div class="navbar" *ngIf="isAuthenticated">
  <!--For Public-->
  <mat-toolbar color="secondary" [ngStyle]="myStyle()" *ngIf="false">
    <!-- for desktop view -->
    <mat-nav-list class="list-horizontal" *ngIf="!deviceXs">

      <mat-list-item>
        <button mat-button
                [routerLink]="['/']"
                routerLinkActive="MyActiveMenu"
                [routerLinkActiveOptions]="{exact: true}">Home</button>
      </mat-list-item>


      <mat-list-item>
        <button mat-button mat-raised-button
                [routerLink]="['/auth']"
                routerLinkActive="MyActiveMenu">Login</button>
        <button mat-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
      </mat-list-item>
    </mat-nav-list>
    <!-- for mobile view -->
    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
      <button mat-button [matMenuTriggerFor]="menu" style="line-height: 18px !important; font-size: small; padding-top: 15px;"><i class="ri-menu-line"></i>Menu</button>
       <mat-menu #menu="matMenu" style="width: 20px !important;">
         <button mat-menu-item [routerLink]="['/']" routerLinkActive="MyActiveMenu" [routerLinkActiveOptions]="{exact: true}" style="height: 28px ; font-size: small; line-height: 18px !important;" >Home</button>

         [routerLink]="['/']"
         routerLinkActive="MyActiveMenu"
         [routerLinkActiveOptions]="{exact: true}">Home</button> -->

         <button mat-button mat-raised-button
                [routerLink]="['/auth']"
                routerLinkActive="MyActiveMenu"  style="font-size: small; line-height: 18px !important;">Login</button>
       </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>


  <!--For admin-->

    <mat-toolbar-row fxLayoutAlign="space-between center" *ngIf="!deviceXs">

          <span class="logo">Admin</span>
        </button>

        <div class="clock-container clock2" *ngIf="false">

        </div>

        </mat-list-item>

        <mat-list-item>
          <button mat-menu-item [matMenuTriggerFor]="menuLedger">Master<i class="bi bi-caret-down"></i></button>
        </mat-list-item>
        <mat-menu #menuLedger="matMenu" [overlapTrigger]="false">

          <button mat-menu-item [routerLink]="['/masterTerminal']" routerLinkActive="MyActiveMenu">terminal</button>
        </mat-menu>

        </mat-list-item>
        <mat-menu #menuGameSettings="matMenu" [overlapTrigger]="false">

          <button mat-menu-item [routerLink]="['/manual']" routerLinkActive="MyActiveMenu" [routerLinkActiveOptions]="{exact: true}">Manual result</button>
          <button mat-menu-item [routerLink]="['/manual']" routerLinkActive="MyActiveMenu" [routerLinkActiveOptions]="{exact: true}">Message</button>
        </mat-menu>


        <mat-list-item *ngIf="!deviceXs">

                  [routerLink]="['/cPanelReports']"

                  [routerLinkActiveOptions]="{exact: true}">Reports</button>
        </mat-list-item>


        <mat-list-item *ngIf="!deviceXs">
          <button mat-menu-item

        </mat-list-item>

      </div>
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">

      <span class="logo" style="padding-right: 120px; font-size: small; line-height: 18px !important;"><i class="ri-smartphone-line"></i>Admin</span>

      <mat-menu #menu="matMenu" style="width: 20px !important;">
        <button mat-menu-item [routerLink]="['admin']" routerLinkActive="MyActiveMenu" style="height: 28px ; font-size: small; line-height: 18px !important;" >Home</button>
        <button mat-menu-item [routerLink]="['manual']" routerLinkActive="MyActiveMenu" style="height: 28px ; font-size: small; line-height: 18px !important;" >Manual</button>

      </mat-menu>

    </mat-toolbar-row>
  </mat-toolbar>
